service: my-serverless-app

useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    DB_DIALECT: ${env:DB_DIALECT}
    DB_NAME: ${env:DB_NAME}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}

plugins:
  - serverless-sequelize-migrations
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  migrationsPath: './src/core/migrations'
